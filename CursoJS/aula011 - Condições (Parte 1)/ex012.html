<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body> <!--HTML-->
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar sua velocidade atual!" onclick="calcular()">
    <div id="res"></div>
    <script> //JavaScript    
        function calcular(){
            var txtv = window.document.getElementById('txtvel') 
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h!</p>`
            if (vel > 60){
                res.innerHTML += `<p>Você será <strong>MULTADO POR EXCESSO DE VELOCIDADE!</strong></p>`
            }
            res.innerHTML += /*concatenado*/ `<p>Dirija sempre com cinto de segurança!</p>`

        }
    </script>
    
</body>
</html>
