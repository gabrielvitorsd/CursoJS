<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de identificação de nacionalidade</h1>
    Qual sua nacionalidade: <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar se é brasileiro!" onclick="condicao()">
    <div id="res"></div>
    <script>
        function condicao(){
            // Obter o valor do input de nacionalidade
            var nacionalidadeInput = window.document.getElementById('txt');
            var nacionalidade = nacionalidadeInput.value; // Valor inserido no campo de texto

            var res = window.document.getElementById('res');
            res.innerHTML = `<p>Seu país é <strong>${nacionalidade}</strong></p>`;

            // Verificar se a nacionalidade é 'Brasil' para determinar se a pessoa é brasileira
            if (nacionalidade.toLowerCase() === 'brasil'){
                res.innerHTML += `<p>Você é Brasileiro</p>`;
            } else {
                res.innerHTML += `<p>Você não é Brasileiro</p>`;
            }
        }
    </script>
</body>
</html>
