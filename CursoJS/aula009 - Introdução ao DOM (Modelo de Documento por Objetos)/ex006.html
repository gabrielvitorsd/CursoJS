<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(97, 97, 189);
            color: rgb(0, 0, 0);
            font: normal 20pt Times;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado:</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        corpo.style.backgroundColor = 'green'
        var p1 = window.document.getElementsByTagName('p')[1] //Selecionar por marca (tag) utilizamos o getElementByTagName neste caso estamos selecionando o primeiro parágrafo ('p') devido ao [0].
        window.document.write('Está escrito assim ' + p1.innerText) //Ele selecionou o <p>Aqui vai o resultado:</p>
        p1.style.color = 'white'
        window.alert(p1.innerHTML)
        var d = window.document.getElementById('msg')
        d.style.background = 'white'
        
    </script>
    
</body>
</html>
