<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JavaScript!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>A maldição foi quebrada!</p>
    <script> 
        var n1 = Number.parseInt(window.prompt('Digite um número: '))//n1 está recebendo um valor de string para transforma-ló em number é necessário usar o comando Number.parseInt(n) = número inteiro ou Number.parseFloat(n) = número real. 
        // PARSE significa parsear, ou seja, converter.
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) //n2 está recebendo um valor de string para transforma-ló em number é necessário usar o comando Number.parseInt(n) = número inteiro ou Number.parseFloat(n) = número real. 
        var s = n1 + n2
        window.alert('A soma dos valores é: ' + s) //Concatenação
        /*
        O símbolo + pode ser:
        Adição e Concatenação
        */

        //JavaScript é case sensitivity.


    </script>
